<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/styles/all.min.css" />
        <link rel="stylesheet" href="../assets/styles/bootstrap.min.css" />
        <link rel="stylesheet" href="../assets/styles/bootstrap.css" />
        <link rel="stylesheet" href="../assets/styles/normalize.css" />
        <link rel="stylesheet" href="../assets/styles/main.css" />
        <link rel="stylesheet" href="../assets/styles/responsive.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <title>Titans Store | Product</title>
    </head>
    <body>
        <header>
            <nav>
                <span class="burger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="../#Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="../#Collections">Collections</a>
                    </li>
                    <li class="nav-item"><a href="../#New">New</a></li>
                </ul>
            </nav>
            <div class="header-logo">
                <img src="/assets/images/logo.png" alt="Logo" />
            </div>
            <div class="header-btns">
                <span id="toggle-theme" class="toggle-theme"> </span>
                <a href="./cart/">
                    <span class="cart">
                        <span class="cart-text">Cart</span>
                        <span class="cart-icon"
                            ><img
                                src="/assets/images/cart-icon.png"
                                alt="Cart"
                            />
                            <span class="cart-count" id="cart-count"
                                >5</span
                            ></span
                        >
                    </span>
                </a>
                <span class="profile"
                    ><img src="/assets/images/profile-icon.png" alt="Profile"
                /></span>
            </div>
        </header>

        <section>
            <div class="container mt-5">
                <div class="row">
                    <!-- Product Image -->
                    <div class="col-md-6">
                        <img
                            src="../assets/images/one.jfif "
                            class="img-fluid main-image"
                            alt="Abstract Print Shirt"
                        />
                    </div>
                    <!-- Product Details -->
                    <div class="col-md-6">
                        <h1 class="product-title">ABSTRACT PRINT SHIRT</h1>
                        <p class="product-price">$99</p>
                        <p class="text-muted">MRP incl. of all taxes</p>
                        <p class="product-description">
                            Relaxed-fit shirt. Camp collar and short sleeves.
                            Button-up front.
                        </p>
                        <h5>Color</h5>
                        <div class="color-options d-flex mb-3">
                            <div
                                class="color-box"
                                style="background-color: #d3d3d3"
                            ></div>
                            <div
                                class="color-box"
                                style="background-color: #888"
                            ></div>
                            <div
                                class="color-box"
                                style="background-color: #000"
                            ></div>
                            <div
                                class="color-box"
                                style="background-color: #aad4c1"
                            ></div>
                            <div
                                class="color-box"
                                style="background-color: #fff"
                            ></div>
                            <div
                                class="color-box"
                                style="background-color: #b5c3ea"
                            ></div>
                        </div>
                        <h5>Size</h5>
                        <div class="size-options mb-3">
                            <button class="btn btn-outline-secondary">
                                XS
                            </button>
                            <button class="btn btn-outline-secondary">S</button>
                            <button class="btn btn-outline-secondary">M</button>
                            <button class="btn btn-outline-secondary">L</button>
                            <button class="btn btn-outline-secondary">
                                XL
                            </button>
                            <button class="btn btn-outline-secondary">
                                2X
                            </button>
                        </div>
                        <div class="extra-options mb-3">
                            <a href="#" class="text-decoration-none"
                                >FIND YOUR SIZE</a
                            >
                            |
                            <a href="#" class="text-decoration-none"
                                >MEASUREMENT GUIDE</a
                            >
                        </div>
                        <button class="btn btn-dark btn-block">ADD</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="script.js"></script>
    <script src="../assets/scripts/main.js"></script>
</html>
