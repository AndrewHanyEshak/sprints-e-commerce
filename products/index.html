<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/styles/normalize.css" />
        <link rel="stylesheet" href="../assets/styles/main.css" />
        <link rel="stylesheet" href="../assets/styles/responsive.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <title>Titans Store | Product</title>
    </head>

    <body>
        <header>
            <nav>
                <span class="burger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="../#Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="../#Collections">Collections</a>
                    </li>
                    <li class="nav-item"><a href="../#New">New</a></li>
                </ul>
            </nav>
            <div class="header-logo">
                <img src="/assets/images/logo.png" alt="Logo" />
            </div>
            <div class="header-btns">
                <span id="toggle-theme" class="toggle-theme"> </span>
                <a href="./cart/">
                    <span class="cart">
                        <span class="cart-text">Cart</span>
                        <span class="cart-icon"
                            ><img
                                src="/assets/images/cart-icon.png"
                                alt="Cart"
                            />
                            <span class="cart-count" id="cart-count"
                                >5</span
                            ></span
                        >
                    </span>
                </a>
                <span class="profile"
                    ><img src="/assets/images/profile-icon.png" alt="Profile"
                /></span>
            </div>
        </header>
        <div class="pro-container">
            <aside class="sidebar">
                <div class="filters">
                    <h3>Filters</h3>
                    <div class="filter-section">
                        <h4>Size</h4>
                        <div class="filter-options size-options">
                            <button>XS</button>
                            <button>S</button>
                            <button>M</button>
                            <button>L</button>
                            <button>XL</button>
                            <button>2X</button>
                        </div>
                    </div>
                    <div class="filter-section">
                        <h4
                            class="filter-header"
                            onclick="collapseFilter(event)"
                        >
                            Availability
                            <span><i class="fa-solid fa-angle-right"></i></span>
                        </h4>
                        <div class="filter-options">
                            <label
                                ><input type="checkbox" /> Availability
                                (450)</label
                            >
                            <label
                                ><input type="checkbox" /> Out Of Stock
                                (18)</label
                            >
                        </div>
                    </div>
                    <div class="filter-section category"></div>
                    <div class="filter-section">
                        <h4>Colors</h4>
                    </div>
                    <div class="filter-section">
                        <h4>Price Range</h4>
                    </div>
                    <div class="filter-section">
                        <h4>Collections</h4>
                    </div>
                    <div class="filter-section">
                        <h4>Tags</h4>
                    </div>
                    <div class="filter-section">
                        <h4>Ratings</h4>
                    </div>
                </div>
            </aside>
            <div class="main-content">
                <div class="breadcrumb">
                    <a href="#">Home</a> / <a href="#">Products</a>
                </div>
                <h1>Products</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search products..." />
                    <button>Search</button>
                </div>
                <div class="filter-buttons">
                    <button>New</button>
                    <button>Best Sellers</button>
                    <button>Shirts</button>
                    <button>Polo Shirts</button>
                    <button>T-Shirts</button>
                    <button>Jeans</button>
                    <button>Jackets</button>
                    <button>Shorts</button>
                    <button>Suits</button>
                    <button>Coats</button>
                </div>
                <div class="product-listing" id="product-listing">
                    <span class="loader"></span>
                </div>
                <div class="pagination"></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="../assets/scripts/main.js"></script>
</html>
