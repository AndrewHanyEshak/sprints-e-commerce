<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/styles/main.css" />
        <link rel="stylesheet" href="./assets/styles/responsive.css" />
        <link rel="stylesheet" href="./assets/styles/normalize.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
        <title>Titans Store | Home</title>
    </head>
    <body>
        <header>
            <nav>
                <span class="burger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                <ul class="nav-list">
                    <li class="nav-item"><a href="#Home">Home</a></li>
                    <li class="nav-item">
                        <a href="#Collections">Collections</a>
                    </li>
                    <li class="nav-item"><a href="#New">New</a></li>
                </ul>
            </nav>
            <div class="header-logo">
                <img src="./assets/images/logo.png" alt="Logo" />
            </div>
            <div class="header-btns">
                <span id="toggle-theme" class="toggle-theme"> </span>
                <a href="./cart/">
                    <span class="cart">
                        <span class="cart-text">Cart</span>
                        <span class="cart-icon"
                            ><img
                                src="./assets/images/cart-icon.png"
                                alt="Cart"
                            />
                            <span class="cart-count" id="cart-count"
                                >5</span
                            ></span
                        >
                    </span>
                </a>
                <span class="profile"
                    ><img src="./assets/images/profile-icon.png" alt="Profile"
                /></span>
            </div>
        </header>
        <section class="home-landing">
            <div class="top-landing">
                <ul>
                    <li><a href="./products/?type=Shirt">Shirts</a></li>
                    <li><a href="./products/?type=Pants">Pants</a></li>
                    <li><a href="./products/?type=Shoes">Shoes</a></li>
                </ul>
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input
                        class="search-bar"
                        type="text"
                        name="search"
                        id="search"
                        placeholder="Search"
                    />
                </div>
            </div>
            <div class="bottom-landing">
                <div class="landing-text-container section-header">
                    <div>
                        <h1>NEW <br />COLLECTION</h1>
                        <span>Summer <br />2024</span>
                    </div>
                    <button onclick="window.location.href = '/products/'">
                        Go To Shop
                        <img
                            src="./assets/images/long-arrow.png"
                            alt="long arrow"
                        />
                    </button>
                </div>
                <div class="image-slider-container">
                    <div class="landing-buttons">
                        <button
                            class="landing-button"
                            id="leftButtonLanding"
                            onclick="moveLeftLanding()"
                        >
                            ❮
                        </button>
                        <button
                            class="landing-button"
                            id="rightButtonLanding"
                            onclick="moveRightLanding()"
                        >
                            ❯
                        </button>
                    </div>
                    <div class="landing-slider">
                        <div
                            class="landing-image-container"
                            id="imageContainerLanding"
                        >
                            <img
                                src="./assets/images/landing-1.png"
                                alt="Image 1"
                            />
                            <img
                                src="./assets/images/landing-2.png"
                                alt="Image 2"
                            />
                            <img
                                src="./assets/images/landing-3.png"
                                alt="Image 3"
                            />
                            <img
                                src="./assets/images/landing-4.png"
                                alt="Image 4"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="new-week" id="New">
            <div
                class="section-header"
                style="
                    display: flex;
                    justify-content: space-between;
                    align-items: end;
                "
            >
                <div style="display: flex; align-items: center">
                    <h1>NEW <br />THIS WEEK</h1>
                    (<span>35</span>)
                </div>
                <a href="./products/?type=T-shirt" style="color: #1111117c"
                    >See All</a
                >
            </div>
            <div class="image-slider-container">
                <div class="landing-buttons">
                    <button
                        class="landing-button"
                        id="leftButton"
                        onclick="moveLeft()"
                    >
                        ❮
                    </button>
                    <button
                        class="landing-button"
                        id="rightButton"
                        onclick="moveRight()"
                    >
                        ❯
                    </button>
                </div>
                <div class="landing-slider">
                    <div
                        class="landing-image-container"
                        id="T-shirts-container"
                    >
                        <span class="loader"></span>
                    </div>
                </div>
            </div>
        </section>
        <section class="xiv-collections">
            <div class="section-header">
                <div>
                    <h1>XIV <br />COLLECTIONS <br />23-24</h1>
                </div>
                <ul class="home-categ-filter">
                    <li class="actv-categ">(ALL)</li>
                    <li class="">Men</li>
                    <li class="">Ladies</li>
                    <li class="">Kids</li>
                </ul>
            </div>
            <div id="home-collection"><span class="loader"></span></div>
            <span id="show-more" class="show-more">
                <span>More</span>
                <i class="fa-solid fa-angle-down"></i>
            </span>
        </section>
    </body>
    <script src="./assets/scripts/main.js"></script>
    <script src="./assets/scripts/home.js"></script>
</html>
