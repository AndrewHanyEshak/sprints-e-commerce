<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/styles/normalize.css" />
        <link rel="stylesheet" href="../assets/styles/main.css" />
        <link rel="stylesheet" href="../assets/styles/responsive.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <title>Titans Store | Check Out</title>
    </head>
    <body>
        <header>
            <nav>
                <span class="burger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="../#Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="../#Collections">Collections</a>
                    </li>
                    <li class="nav-item"><a href="../#New">New</a></li>
                </ul>
            </nav>
            <div class="header-logo">
                <img src="./assets/images/logo.png" alt="Logo" />
            </div>
            <div class="header-btns">
                <span id="toggle-theme" class="toggle-theme"> </span>
                <a href="../cart/">
                    <span class="cart">
                        <span class="cart-text">Cart</span>
                        <span class="cart-icon"
                            ><img
                                src="./assets/images/cart-icon.png"
                                alt="Cart" />
                            <span class="cart-count" id="cart-count"></span
                        ></span>
                    </span>
                </a>
                <span class="profile"
                    ><img src="./assets/images/profile-icon.png" alt="Profile"
                /></span>
            </div>
        </header>
        <div class="container">
            <form action="">
                <h1 class="titlee">checkout</h1>

                <div class="row">
                    <div class="col">
                        <h3 class="title">Contact Info</h3>
                        <div class="inputbox">
                            <span>Phone :</span>
                            <input type="text" placeholder="phone no." />
                        </div>
                        <div class="inputbox">
                            <span>Email :</span>
                            <input
                                type="email"
                                placeholder="example@example.com"
                            />
                        </div>

                        <h3 class="title1">Shipping Address</h3>
                        <div class="flex">
                            <div class="inputbox">
                                <span>First Name :</span>
                                <input type="text" placeholder="First Name" />
                            </div>
                            <div class="inputbox">
                                <span>Last Name :</span>
                                <input type="text" placeholder="Last Name" />
                            </div>
                        </div>
                        <div class="inputbox">
                            <span>Country :</span>
                            <input type="text" placeholder="Country" />
                        </div>
                        <div class="inputbox">
                            <span>State/Region :</span>
                            <input type="text" placeholder="State" />
                        </div>
                        <div class="flex">
                            <div class="inputbox">
                                <span>City :</span>
                                <input type="text" placeholder="City" />
                            </div>
                            <div class="inputbox">
                                <span>Postal code :</span>
                                <input type="text" placeholder="123-456" />
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <h3 class="title">Payment</h3>

                        <div class="inputbox">
                            <span>Cards Acceppted :</span>
                            <img
                                src="../assets/images/card-img.png"
                                alt="cards image"
                            />
                        </div>
                        <div class="inputbox">
                            <span>Card Name :</span>
                            <input type="text" placeholder="Card Name " />
                        </div>
                        <div class="inputbox">
                            <span>Card Number :</span>
                            <input
                                type="text"
                                placeholder="1234 1234 1234 1234"
                            />
                        </div>
                        <div class="inputbox">
                            <span>Expiray Date :</span>
                            <input type="text" placeholder="MM/YY" />
                        </div>
                        <div class="inputbox">
                            <span>CVV :</span>
                            <input type="text" placeholder="123" />
                        </div>
                    </div>
                </div>

                <input
                    type="submit"
                    value="proceed to Checkout"
                    class="submit-btn"
                />
            </form>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="../assets/scripts/main.js"></script>
</html>
